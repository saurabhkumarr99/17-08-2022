<body>

    <header>
        <h1>Condtional In Javscript Practical</h1>
    </header>

    <section>

        <script>
            let age = prompt('How old are you?', '');
            if (age < 3) {
                 alert('Hi, baby!');
            } else if (age < 18) {
                alert('Hi, You are teenager');
            } else if (age < 50) {
                alert('Hi, You are Young');
            } else if (age < 90) {
                alert('Hi, You are Old');
            } else {
                alert('What an unusual age!');;
            }

        </script>

    </section>
